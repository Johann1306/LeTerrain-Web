boss.citation.12=Habillez-vous en chantant et faites des sketchs !
boss.citation.13=Une bouche de rat et une chatte en laine qui braquaient du bois façon Oudni durant l'âge Ulferry !
boss.citation.14=On va dessiner mais ne sucez pas vos stylos !
boss.citation.15=S'il neige, on fera une bataille de boules ! Sinon vous irez jouer au foot !

